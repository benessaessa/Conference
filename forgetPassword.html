<html dir="ltr" lang="en-US">

<head>

<body>

    <!--Page Wrapper starts-->
    <div class="page-wrapper">
        <div class="row justify-content-around mt-15">
            <div class="col-lg-5 col-md-8">
                <div class="loginSection">
                    <img src="images/avat.jpg" class="mx-auto d-block img-login mb-10">
                    <h6 class="text-center mb-10">Forget your password</h6>
                    <p class="text-center pb-20">Enter your email address to receive your password reset instructions.</p>
                    <form action="db.html" method="post">
                        <div class="form-group">
                            <input id="" name="" required class="form-control email" type="email"
                                placeholder="Enter Email">
                        </div>
                        <div class="res-box text-center mt-10">
                            <button type="submit" class="btn v8"> Send </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div>
    <!--Page Wrapper ends-->
