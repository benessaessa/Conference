<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LionCoders" />
    <!-- Links -->
    <link href="images/favicon.png" rel="shortcut icon" type="image/png">
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Plugins CSS -->
    <link href="css/plugin.css" rel="stylesheet" />
    <!-- style CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/newStyle.css" rel="stylesheet" />

    <!-- Document Title -->
    <title>Sign Up</title>
</head>

<body>

    <!--Page Wrapper starts-->
    <div class="page-wrapper">
        <div class="row justify-content-around mt-15">
            <div class="col-lg-4 col-md-8">
                <div class="loginSection">
                    <img src="images/avat.jpg" class="mx-auto d-block img-login mb-10">
                    <h6 class="text-center mb-0">Welcome</h6>
                    <p class="text-center pb-15">Create your account</p>
                    <form action="db.html" method="post">
                        <div class="form-group">
                            <input  required class="form-control email" type="email"
                                placeholder="Enter Email">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input  required class="form-control" type="text"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input  required class="form-control" type="text" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input  required class="form-control" type="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input  required class="form-control" type="password" placeholder="Confirm Password">
                        </div>
                        <div class="res-box">
                            <input id="check-l" type="checkbox" name="check">
                            <label for="check-l">I agree on the <a href="#" class="text-primary">terms</a> and conditions</label>
                        </div>
                        <div class="res-box text-center mt-10">
                            <button type="submit" class="btn v8"><span class="lnr lnr-exit"></span> Sign Up </button>
                        </div>
                    </form>
                    <div class="res-box text-center mt-5">
                        <a href="login.html" type="submit" class="btn bg-white pb-0"><span class="lnr lnr-exit"></span> Login insted</a>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <!--Page Wrapper ends-->
   
    <!--Footer ends-->

    <!--Scripts starts-->
    <!--plugin js-->
    <script src="js/plugin.js"></script>
    <!--google maps-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8C7p0Ws2gUu7wo0b6pK9Qu7LuzX2iWY&amp;libraries=places&amp;callback=initAutocomplete"></script>
    <!--Main js-->
    <script src="js/main.js"></script>
    <!--Scripts ends-->
</body>

</html>
